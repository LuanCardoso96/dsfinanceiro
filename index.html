<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DS Financeiro — Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root { 
      color-scheme: light; 
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      --card-gradient: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
      --glass-bg: rgba(255, 255, 255, 0.25);
      --glass-border: rgba(255, 255, 255, 0.18);
    }
    
    body { 
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-attachment: fixed;
      color: #2d3748; 
      display: grid; 
      place-items: center; 
      min-height: 100vh; 
      margin: 0; 
    }
    
    .card { 
      width: min(450px, 92vw); 
      background: var(--card-gradient);
      border: 1px solid rgba(255, 255, 255, 0.2); 
      border-radius: 24px; 
      padding: 32px; 
      box-shadow: 0 20px 60px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(20px);
      animation: fadeInUp 0.8s ease forwards;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h1 { 
      margin: 0 0 24px; 
      font-size: 28px; 
      font-weight: 800;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
    }
    
    label { 
      display: block; 
      font-size: 14px; 
      margin: 16px 0 8px; 
      color: #4a5568; 
      font-weight: 600;
    }
    
    input, select { 
      width: 100%; 
      padding: 14px 16px; 
      border-radius: 12px; 
      border: 2px solid rgba(255, 255, 255, 0.3); 
      background: rgba(255, 255, 255, 0.9); 
      color: #2d3748; 
      outline: none;
      transition: all 0.3s ease;
      font-size: 15px;
    }
    
    input:focus, select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: #ffffff;
    }
    
    button { 
      width: 100%; 
      padding: 14px; 
      margin-top: 20px; 
      border: 0; 
      border-radius: 12px; 
      background: var(--primary-gradient);
      color: #fff; 
      font-weight: 600; 
      cursor: pointer; 
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      font-size: 15px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }
    
    button.secondary { 
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #4a5568;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
    }
    
    button.secondary:hover {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
    }
    
    .row { 
      display: flex; 
      gap: 12px; 
      align-items: center; 
    }
    
    .msg { 
      margin-top: 12px; 
      font-size: 14px; 
      min-height: 20px; 
      padding: 8px 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
    }
    
    .tabs { 
      display: flex; 
      gap: 8px; 
      margin-bottom: 20px; 
    }
    
    .tab { 
      flex: 1; 
      padding: 12px; 
      text-align: center; 
      border-radius: 12px; 
      background: rgba(255, 255, 255, 0.2); 
      border: 1px solid rgba(255, 255, 255, 0.3); 
      cursor: pointer; 
      transition: all 0.3s ease;
      font-weight: 500;
      color: #4a5568;
    }
    
    .tab:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
    
    .tab.active { 
      background: var(--success-gradient);
      border-color: transparent; 
      color: white;
      box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
    }
    
    small.hint { 
      color: #a0aec0; 
      font-size: 12px;
      margin-top: 8px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>DS Financeiro — Acesso</h1>

    <div class="tabs">
      <div id="tab-login" class="tab active">Entrar</div>
      <div id="tab-signup" class="tab">Criar conta</div>
    </div>

    <div class="row">
      <label style="flex:1">
        E-mail
        <input id="email" type="email" placeholder="voce@exemplo.com" autocomplete="email" />
      </label>
    </div>

    <div class="row">
      <label style="flex:1">
        Senha
        <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" />
      </label>
    </div>

    <!-- Campos extras só para cadastro (nome e banco preferido como exemplo) -->
    <div id="signup-extra" style="display:none">
      <div class="row">
        <label style="flex:1">
          Nome completo (opcional)
          <input id="fullName" type="text" placeholder="Seu nome" />
        </label>
      </div>
      <div class="row">
        <label style="flex:1">
          Banco padrão (opcional)
          <input id="defaultBank" type="text" placeholder="Ex.: Nubank, Itaú..." />
        </label>
      </div>
      <small class="hint">Esses dados são salvos na coleção <b>users</b>.</small>
    </div>

    <button id="actionBtn">Entrar</button>
    <button id="resetBtn" class="secondary">Esqueci minha senha</button>
    <div class="msg" id="msg"></div>
  </div>

  <!-- Firebase (modular) via CDN -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-analytics.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // --- Config do seu projeto ---
    const firebaseConfig = {
      apiKey: "AIzaSyDzkyivgowWSmQvFkffH7XBY8sr4s9NPjg",
      authDomain: "dsfinanceiro.firebaseapp.com",
      projectId: "dsfinanceiro",
      storageBucket: "dsfinanceiro.firebasestorage.app",
      messagingSenderId: "168309426919",
      appId: "1:168309426919:web:b83c7928daef5403673042",
      measurementId: "G-ZPJMXB7KD6"
    };

    const app = initializeApp(firebaseConfig);
    try { getAnalytics(app); } catch (_) { /* analytics opcional fora de https */ }

    const auth = getAuth(app);
    const db = getFirestore(app);

    // UI
    const msg = (t, ok=false) => {
      const el = document.getElementById('msg');
      el.textContent = t || "";
      el.style.color = ok ? "#34d399" : "#fca5a5";
    };

    // Tabs (Entrar/Criar)
    let isSignup = false;
    const tabLogin  = document.getElementById('tab-login');
    const tabSignup = document.getElementById('tab-signup');
    const signupExtra = document.getElementById('signup-extra');
    const actionBtn = document.getElementById('actionBtn');

    const setMode = (signup) => {
      isSignup = signup;
      tabLogin.classList.toggle('active', !signup);
      tabSignup.classList.toggle('active', signup);
      signupExtra.style.display = signup ? "block" : "none";
      actionBtn.textContent = signup ? "Criar conta" : "Entrar";
      msg(""); // limpa mensagem
    };

    tabLogin.onclick = () => setMode(false);
    tabSignup.onclick = () => setMode(true);

    // Ação principal
    actionBtn.onclick = async () => {
      msg("Processando...");
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        msg("Preencha e-mail e senha.");
        return;
      }

      try {
        if (isSignup) {
          // 1) Cria conta
          const cred = await createUserWithEmailAndPassword(auth, email, password);

          // 2) Atualiza displayName (opcional)
          const fullName = document.getElementById('fullName').value.trim();
          if (fullName) {
            await updateProfile(cred.user, { displayName: fullName });
          }

          // 3) Cria/mescla doc no Firestore
          const defaultBank = document.getElementById('defaultBank').value.trim() || null;
          const userRef = doc(db, "users", cred.user.uid);
          await setDoc(userRef, {
            uid: cred.user.uid,
            email,
            displayName: fullName || null,
            defaultBank,
            createdAt: serverTimestamp(),
            lastLoginAt: serverTimestamp(),
            role: "user" // pode usar depois para permissões
          }, { merge: true });

          msg("Conta criada! Redirecionando...", true);
          window.location.href = "home.html";
        } else {
          // Login
          const cred = await signInWithEmailAndPassword(auth, email, password);

          // Atualiza lastLoginAt no Firestore
          const userRef = doc(db, "users", cred.user.uid);
          const exists = await getDoc(userRef);
          if (exists.exists()) {
            await updateDoc(userRef, { lastLoginAt: serverTimestamp() });
          } else {
            // Se ainda não existir, cria básico
            await setDoc(userRef, {
              uid: cred.user.uid,
              email: cred.user.email,
              displayName: cred.user.displayName || null,
              createdAt: serverTimestamp(),
              lastLoginAt: serverTimestamp(),
              role: "user"
            }, { merge: true });
          }

          msg("Login ok! Redirecionando...", true);
          window.location.href = "home.html";
        }
      } catch (e) {
        console.error(e);
        msg(e.message || "Erro ao processar.");
      }
    };

    // Reset de senha
    document.getElementById('resetBtn').onclick = async () => {
      const email = document.getElementById('email').value.trim();
      if (!email) return msg("Informe seu e-mail para reset.");
      try {
        await sendPasswordResetEmail(auth, email);
        msg("E-mail de redefinição enviado.", true);
      } catch (e) {
        console.error(e);
        msg("Não foi possível enviar o e-mail de redefinição.");
      }
    };

    // Se já estiver logado, vai para home
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "home.html";
      }
    });
  </script>
</body>
</html>
